<div ng-controller="AuthController as auth">
  
  <header-directive></header-directive><!-- /header -->

  <div class="banner">
    <h2 class="banner__heading"><span>Sign up</span> to get Ferded</h2>
  </div><!-- /banner -->

  <main class="main">
    <div class="container container--pad container--narrow">
      <alerts-directive alert="auth.alert" ng-show="auth.showAlert"></alerts-directive>
      <form action="#" name="signupForm" class="form" ng-submit="auth.signup($event)" novalidate>
        <div class="form__field">
          <div class="form__label">
            <label for="username">Username:</label>
          </div>
          <div class="form__input">
            <input type="text" name="username" id="username" class="form__text" ng-model="auth.user.username" ng-minlength="3" minlength="3" ng-maxlength="25" maxlength="25" ng-required required>
          </div>
        </div><!-- /username -->
        <div class="form__field">
          <div class="form__label">
            <label for="slack">Slack Organization:</label>
            <p class="form__input--notes">
              (<span ng-show="!!auth.user.slackOrganization">{{ auth.user.slackOrganization }}</span><span ng-show="!auth.user.slackOrganization">ORG_NAME</span>.slack.com)
            </p>
          </div>
          <div class="form__input">
            <input type="text" name="slack" id="slack" class="form__text" ng-model="auth.user.slackOrganization" ng-required>
          </div>
        </div><!-- /slack -->
        <div class="form__field">
          <div class="form__label">
            <label for="password">Password:</label>
          </div>
          <div class="form__input">
            <input type="password" name="password" id="password" class="form__text" ng-model="auth.user.password" ng-required>
          </div>
        </div><!-- /password -->
        <div class="form__footer">
          <button type="submit" class="btn btn--primary">Sign Up</button>
        </div><!-- /submit -->
        <div class="form__footnotes">
          Already a member? <a ui-sref="login">Log in!</a>
        </div><!-- /footnotes -->
      </form>
    </div><!-- /container -->
  </main><!-- /main -->
  
  <spinner-directive display="auth.showSpinner"></spinner-directive>

  <footer-directive></footer-directive><!-- /footer -->
  
</div>
